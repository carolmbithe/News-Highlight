{% macro displaySourceList(source_list) %}

    {% for source in source_list %}
        <div class="col-md-5">

          <p>{{source.name}}</p>

        <p>{{source.description}}</p>
        <a href="/articles/{{source.id}}" class="btn">Articles</a>

        </div>

    {% endfor %}

{% endmacro %}
