{% macro displaySourceList(source_list) %}

    {% for source in source_list %}
        <li class ="text-center">
          <!-- <a href = "/source/">
            {{source.name|truncate(10)}}</a> -->
            <p>{{source.name}}</p>
        </li>
        <p>{{source.description}}</p>

    {% endfor %}

{% endmacro %}
