<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best News sources </title>
        {% endif %}
    </head>
    <body>
        <h1>{{ heading }}</h1>
        <h3>News sources </h3>
        <ul>
          {% for news_source in sources %}
                
                <li>{{ news_source.name}}

                <p>{{ news_source.description}}</p>


                </li>
            {% endfor %}

        </ul>
    </body>
</html>
